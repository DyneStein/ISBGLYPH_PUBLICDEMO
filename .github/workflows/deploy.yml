name: Build and Deploy to Web

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Checkout SFML
        uses: actions/checkout@v4
        with:
          repository: SFML/SFML
          ref: 3.0.2
          path: sfml_src
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build SFML
        run: |
          cd sfml_src
          emcmake cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Emscripten \
            -DEMSCRIPTEN=ON \
            -DSFML_OS_EMSCRIPTEN=1 \
            -DSFML_BUILD_AUDIO=ON \
            -DSFML_BUILD_GRAPHICS=ON \
            -DSFML_BUILD_WINDOW=ON \
            -DSFML_BUILD_NETWORK=ON \
            -DSFML_BUILD_EXAMPLES=OFF \
            -DSFML_BUILD_DOC=OFF
          cmake --build build --config Release
          cmake --install build --prefix ../sfml_install

      - name: Build Project
        run: |
          mkdir -p public
          # Compile using Emscripten with linked SFML
          emcc web/web_main.cpp \
               -I include \
               -I sfml_install/include \
               -L sfml_install/lib \
               -o public/index.html \
               -lsfml-graphics -lsfml-window -lsfml-system -lsfml-audio -lsfml-network \
               -s ALLOW_MEMORY_GROWTH=1 \
               -s WASM=1 \
               -s FULL_ES3=1 \
               --preload-file assets \
               -std=c++17 \
               -O3 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
